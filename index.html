<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@800&family=Young+Serif&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="card">
    <!-- immagine del prodotto -->
    <img class="image_Chanel" src="./product-preview-card-component-main/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    <!-- descrizione del prodotto -->
    <div class="card_text">
      <p class="perfume">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <!-- prezzi -->
      <p class="price">
        <span class="sale">$149.99</span>
        <span class="fullprice">$169.99</span>
      </p>
      <!-- bottone -->
      <button class="buyit">
        <span class="cart-icon">ðŸ›’</span>
        Add to Cart
      </button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MauroGiuby</a>.
    </div>

  </main>
  
</body>
</html>
